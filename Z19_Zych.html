<script type="text/javascript">
function Pole_Zych()
{
    var a_zych = parseFloat(document.getElementById('dlugosc').value);
    var b_zych = a_zych * a_zych;
    document.getElementById("nazwa").innerHTML = "Pole kwadratu= " + b_zych.toFixed(2) + " cm^2";
}
function Obwod_zych()
{
    var a_zych = parseFloat(document.getElementById('dlugosc').value);
    var b_zych = 4 * a_zych;
    document.getElementById("nazwa").innerHTML = "Obwód kwadratu= " + b_zych.toFixed(2) + " cm";
}
</script>

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Proste obliczenia</title>
</head>
<body>
<div style="color:rgb(88, 21, 255);font-size:43px;">
    <script language="JavaScript">
        var d1_ksa = prompt("D1=", "");
        var d2_ksa = prompt("D2=", "");
        var d_sek;
        var roz;

        var a = parseFloat(d1_ksa);
        var b = parseFloat(d2_ksa);

        d_sek = 86400; 
        roz = a - b;

        document.write("ilość sekund=" + (roz * d_sek) + " sekund <br>");
    </script>
</div>
</body>
</html>

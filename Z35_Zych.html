<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <div style="color:red;font-size:50px;">
        <script language="JavaScript">
            var x=prompt("podaj liczbę x=","");
            var a=parseFloat(x);
            document.write("czytana liczba x="+a+"<br>");
            if(a>0){
                document.write("czytana liczba jest większa od 0"+"<br>");
            }
            else if(a==0){
                document.write("Czytana liczb a jest równa zero");
            }
            else if(a<0){
                document.write("Czytana liczba jest mniejsza niż zero");
            }
            else{
                document.write("Czytana liczba nie istnieje");
            }
</script>
</div>
</body>
</html>
